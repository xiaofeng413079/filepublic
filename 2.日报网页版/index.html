        html, body {  
        height: 100%; /* 确保body高度与屏幕高度一致 */  
        margin: 0; /* 移除默认边距 */  
        }  
        
        .container {  
        display: flex;  
        justify-content: space-between; /* 水平分布子元素 */  
        height: 5vh; /* 设置容器高度为屏幕高度的5% */  
        align-items: center; /* 垂直居中子元素 */  
        }  
        
        .left {  
        display: flex;  
        align-items: center; /* 垂直居中文字 */  
        justify-content: left; /* 水平居中文字（如果需要） */  
        flex: 1; /* 默认情况下，所有子元素平分剩余空间 */  
        /* 由于我们想要中间元素占据更多空间，可以稍后调整它的flex属性 */  
        }  
        
        .right {  
        display: flex;  
        align-items: center; /* 垂直居中文字 */  
        justify-content: RIGHT; /* 水平居中文字（如果需要） */  
        flex: 1; /* 默认情况下，所有子元素平分剩余空间 */  
        /* 由于我们想要中间元素占据更多空间，可以稍后调整它的flex属性 */  
        }  

        .center {  
            display: flex;  
            align-items: center; /* 垂直居中文字 */  
            justify-content: center; /* 水平居中文字（如果需要） */  
            flex: 1; /* 默认情况下，所有子元素平分剩余空间 */  
            /* 由于我们想要中间元素占据更多空间，可以稍后调整它的flex属性 */  
        }  

        .left span, .right span {  
            font-size: calc(5vh * 0.4 * 0.8); /* 假设容器高度5vh, 文字占50%, 再考虑行高因素调整（0.8为行高调整系数） */  
            line-height: calc(5vh * 0.); /* 行高设为容器高度的50% */  
        }  
        
        .center {  
        flex: 2; /* 中间元素占据两倍于两边的空间 */  
        }  
        
        .center span {  
        font-size: calc(5vh * 0.8 * 0.8); /* 文字占容器的80%，再考虑行高因素调整 */  
        line-height: calc(5vh * 0.8); /* 行高设为容器高度的80% */  
        }  
        
        /* 样式美化，非必需 */  
        .container { background-color: lightblue; }  
        /* .center { background-color: lightgreen; }   */

    display: flex; /* 使用flex布局 */

    height: 95vh; /* 容器高度占视口的95% */

}  
  
/* 设置第一个 iframe，占宽度的80% */

    width: 80%;
